name: Publish Book

on:
  push:
    branches:
      - pdf-edition

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: version
        run: |
          VERSION=$(git describe --tags --match "swift-*" 2>/dev/null || echo "0.0.0-dev")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: '0.13.0'

      - name: Build PDF
        run: bin/build-pdf
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(env.VERSION, 'swift-')
        with:
          files: swift-book.pdf
          tag_name: ${{ env.VERSION }}
          name: Swift Book ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: swift-book-pdf
          path: swift-book.pdf
